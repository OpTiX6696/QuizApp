<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Tera&family=Metal+Mania&family=Montserrat:wght@400;500;600;700&family=Open+Sans:ital,wght@0,300;0,600;0,700;1,300&family=Tenali+Ramakrishna&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet"  href="css/style.css">
    <script src="js/script.js"></script>
    <title>Quiz App</title>
  </head>
  <body>

    <!-- Everything here should go into the index.html's div#container when the "Let's Rock and Roll" button is pressed -->
        <content id="quiz-content">
            
            <div id="question">
                <!-- Question should come in here -->
                Which of these is the name of the highest mountain in the world, its height and location.
            </div>
            <div id="options">
                <label class="opts"><input type="radio" class="option" value="option-a" name="choice"> Option A</label>
                <label class="opts"><input type="radio" class="option" value="option-b" name="choice"> Option B</label>

                <label class="opts"><input type="radio" class="option" value="option-c" name="choice"> Option C</label>

                <label class="opts"><input type="radio" class="option" value="option-d" name="choice"> Option D</label>
            </div>
            <div id="timer">
                <label id="countdown"> </label>
            </div>
            <div id="progress">
                Send the progress into this div. Like 1 of 5 bla bla bla. And please dont forget to remove the border.
            </div>

        </content>



  </body>
