      <section>
        <div id="sections">
        <!-- Options go in here. -->


            <button type="button" value="vehicles" id="vehicle">Vehicles</button>

            <button type="button" value="animals"  id="animal">Animals</button>

            <button type="button" value="general"  id="general">General Knowledge</button>

            <button type="button" value="video" id="video-games">Video Games</button>

            <button type="button" value="anime" id="anime">Anime / Manga</button>

            <button type="button" value="mythology" id="myth">Mythology</button>

            <button type="button" value="history" id="history">History</button>

            <button type="button" value="computer" id="computer">Computer</button>
          
            <button type="button" value="music" id="music">Music</button>

            <button type="button" value="science" id="science">Science</button>

            <button type="button" value="sports" id="sports">Sports</button>

            <button type="button" value="geography"  id="geography">Geography</button>
        </div>
